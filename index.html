<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Karma clone</title>
<link rel="stylesheet" href="css/karmastyles.css" style="text/css" />
<link href='//fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
<link rel="icon" type="image/ico" href="favicon.ico" />
</head>

<body>

<header>
<nav class="navigation">
    <img src="images/karma-logo.svg" alt="Karma logo" />
    <ul class="nav-links">
    	<li class="active">Meet Karma</li>
        <li>How it works</li>
        <li>Store</li>
        <li>Blog</li>
        <li>Help</li>
        <li>Login</li>
    </ul>
</nav>
</header>

<article id="content-top">
	<section class="big-picture">

        <div class="buttons">
            <button>Learn more</button>
        </div>
        </div>
    </section>

<article id="content-bottom">

        <div class="cases">

        	<img src="images/icon-coffee.svg" alt="Boost your productivity" />

     </section>

<footer>
	<section id="footer">
    	<h5>Join us on</h5>
        <ul class="footer-links">
        	<li class="twitter"><i class="fa fa-twitter"></i></li>
            <li class="facebook"><i class="fa fa-facebook"></i></li>
            <li class="instagram"><i class="fa fa-instagram"></i></li>
        </ul>

</footer>
